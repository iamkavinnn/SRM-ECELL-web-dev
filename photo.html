<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>

    body {
    width: 100%;
    height: 100%;
    background: url("https://github.com/Pranav9931/ecellsrmist/raw/main/Images/light-bulbs-5488573.jpg");
    background-size: cover;
    background-position: center;
    }

</style>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <a href="{% url 'gallery' %}" class="btn btn-dark btn-outline-info my-3">Go Back</a>
                <div style="height: 90vh;">
                    <image style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}"></image>
                    <p class="text-light">{{photo.description|linebreaksbr}}</p>
                    
                
                </div>


            </div>

        </div>

    </div>
    
</body>
</html>
